<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a
        {
            font-size: 20px;
            color: pink;
            text-decoration: none;
        }
        h3{
            text-transform: capitalize;
            color:blue
        }

        .t1
        {
            text-transform: uppercase;
            color: blueviolet;
        }

        .t2
        {
            text-transform: lowercase;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1> Exemplo 2 - Aula</h1>

    <h3>Exemplo de transformação do texto</h3>

    <p>Aluno: <span class="t1"></span> Júlia Pizete Conceição</p>

    <p>curso:<span class="t2"></span> Mtec em Informática para Internet</p>

    <p>
        <a href="indext.html">Voltar</a>
    </p>
</body>
</html>
