<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Layout Exemplo</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  header {
    background-color: brown;
    color: white;
    padding: 5px 10px;
    display: flex;
    justify-content: space-between;
  }
  .content {
    background-color: pink;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: space-around;
    color: black;
  }
  footer {
    background-color: darkgreen;
    color: white;
    padding: 5px 10px;
    display: flex;
    justify-content: space-between;
  }
</style>
</head>
<body>

<header>
  <div>Esquerda</div>
  <div>Direita</div>
</header>

<div class="content">
  <div>Teste 1</div>
  <div>Teste 2</div>
  <div>Teste 3</div>
  <div>Teste 4</div>
  <div>Teste 5</div>
</div>

<footer>
  <div>Esquerda</div>
  <div>Direita</div>
</footer>

</body>
</html>
